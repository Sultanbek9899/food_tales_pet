{% extends 'base.html' %}


{% block content %}

<section class="submit-recipe-page-wrap padding-top-74 padding-bottom-50">
    <div class="container">
        <div class="row gutters-60">
            <div class="col-lg-8">
                {% if form.errors %}
                    {% for field in form %}
                    {% for error in field.errors %} 
                    <div class="alert alert-danger">
                            <strong>{{ error|escape }}</strong>
                        </div>
                        {% endfor %}
                    {% endfor %}
                {% endif %}     
                <form class="submit-recipe-form" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form}}
                    <button type="submit" class="btn-submit">Сохранить</button>
                </form>
            </div>
        
        </div>
    </div>
</section>

{% endblock %}
